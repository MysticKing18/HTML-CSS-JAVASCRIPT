<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day King! üëë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .crown {
            font-size: 6rem;
            animation: spin 3s linear infinite;
            display: inline-block;
        }

        .message {
            font-size: 2rem;
            color: #fff;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b9d;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b8b 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
            transition: all 0.3s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.7);
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="crown">üëë</span>
        <h1>HAPPY VALENTINE'S</h1>
        <h1 style="color: #ffd700; text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);">KING!! üíñ</h1>
        <p class="message">You're royalty today and every day! üëë‚ú®</p>
        <button class="button" onclick="showLove()">Click for More Love! ‚ù§Ô∏è</button>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Generate hearts continuously
        setInterval(createHeart, 300);

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        setInterval(createSparkle, 200);

        // Button click function
        function showLove() {
            alert("You're the KING! üëëüíñ\n\nHappy Valentine's Day!\nYou deserve all the love today! üéâ‚ù§Ô∏è");
            
            // Create explosion of hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
    </script>
</body>
</html>
